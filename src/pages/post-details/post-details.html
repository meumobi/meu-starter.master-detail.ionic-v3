<ion-header>

  <ion-navbar>
    <ion-title>post-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="post">
    <h2>{{post.title}}</h2>
    <ion-row>
      <ion-col>
        <ion-slides *ngIf="post.images" [pager]="true">
          <ion-slide *ngFor="let image of post.images" >
            <img [src]="cdnUrl + image.path" imageViewer/>
            <div class="img-title">{{image.title}}</div>
          </ion-slide>
        </ion-slides>
      </ion-col>  
  </ion-row>
</ion-content>
