<ion-header>

  <ion-navbar>
    <ion-title>post-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="post">
    <h2>{{post.title}}</h2>
    <ion-row>
      <ion-col>
        <ion-slides *ngIf="post.images" loop="true" autoplay="3500" pager="{{post.images.length > 1 ? true:false}}">
          <ion-slide *ngFor="let image of post.images">
            <img src="{{image.path.substr(8) | imgServerUrly:'meumobi' }}" imageViewer/>
            <div class="img-title">{{image.title}}</div>
          </ion-slide>
        </ion-slides>
      </ion-col>  
  </ion-row>
</ion-content>
